<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2367b30e31.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>
    <div class="container">
        <div class="card" style="width: 30rem">
            <div class="card-body">
                <form class="search-form" id="searching">
                    <input type="search" placeholder="Type in a City..." autofocus="on" id="answer" />
                    <input type="submit" value="Enter" />
                </form>
                <br>
                <h1 id="city">Los Angeles, CA</h1>
                <h2><i class="fas fa-cloud-sun">
                    </i><span class="temperature" id="temp"> 19</span><span class="units">°C | <a href="#">°F</a></span>
                    <small id="date"></small></h2>

                <div class="card-group">
                    <div class="card-body">
                        <h6 class="card-title">Precipitation: 0% </h6>
                        <br>
                        <h6 class="humid">Humidity: <span id="humidity">51</span>% </h6>
                        <br>
                        <h6 class="wind">Wind: <span id="wind">0</span>mph</h6>
                        <br>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="media my-2">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-cloud-sun"></i> Sun</h5>
                                    87° / 65°
                                </div>
                            </li>
                            <li class="media my-2">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-sun"></i> Mon</h5>
                                    87° / 65°
                                </div>
                            </li>
                            <li class="media">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-sun"></i> Tues</h5>
                                    88° / 65°
                                </div>
                            </li>

                            <li class="media my-2">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-sun"></i> Wed</h5>
                                    89° / 65°
                                </div>
                            </li>

                            <li class="media my-2">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-sun"></i> Thurs</h5>
                                    88° / 67°
                                </div>
                            </li>

                            <li class="media">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-cloud-sun"></i> Fri</h5>
                                    86° / 64°
                                </div>
                            </li>

                            <li class="media my-2">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"><i class="fas fa-sun"></i> Sat</h5>
                                    84° / 63°
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <h5><a href="https://github.com/whatthaeffie/weather-app"> Open-source code</a> by Effie Fletcher</h5>
    <script src="src/index.js"></script>
</body>

</html>
